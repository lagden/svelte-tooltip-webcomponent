<!doctype html>
<html>
	<head>
		<meta charset='utf8'>
		<meta name='viewport' content='width=device-width'>
		<title>Exemplo</title>

		<link rel='icon' type='image/png' href='/favicon.png'>
		<link rel='stylesheet' href='/global.css'>

		<script type="module" src="./module/A.js"></script>
		<script type="module" src="./module/B.js"></script>
		<script type="module" src="./module/Tooltip.js"></script>

		<style>
			a-element {
				--bgColor: hsl(12, 77%, 52%);
			}

			a-element {
				color: blue;
			}

			tadashi-tooltip {
				position: relative;
				z-index: 999;
				--fillColor: hsla(0, 100%, 100%, 1);
			}
		</style>
	</head>

	<body>
		<a-element>
			<tadashi-tooltip right="true">Ajuda aqui</tadashi-tooltip>
			<p>Mussum Ipsum, cacilds vidis litro abertis</p>
			<b-element>:)</b-element>
		</a-element>

		<a-element exemplo="Ohh Yeahh!">
			<tadashi-tooltip>
				<h3>Yeahh</h3>
				<p>lorem ipsum.</p>
			</tadashi-tooltip>
			<p>Suco de cevadiss deixa as pessoas mais interessantis</p>
			<b-element>:o)</b-element>
		</a-element>

		<script>
			function showContent(event) {
				console.log(event.currentTarget.textContent)
			}

			const Bs = document.querySelectorAll('b-element')
			for (const b of Bs) {
				b.addEventListener('click', showContent)
			}
		</script>
	</body>
</html>
